<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>extract-dom-nodes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="element"></div>
        <div class="elements"></div>
        <div class="elements"></div>
        <div class="elements"></div>
        <div class="elements"></div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../node_modules/jquery//dist/jquery.min.js"><\/script>')</script>
        <script>
            var extractDomNodes = function (obj) {
                if (obj.length === 0 || obj.length === null) {
                    return -1;
                }

                if (obj.length === undefined) {
                    return obj;
                }

                if (obj.length > 1 && !(obj instanceof $)) {
                    return Array.prototype.slice.call(obj);
                }

                if ($ && obj instanceof $ && obj.length > 0) {
                    if (obj.length === 1) {
                        return obj.get(0);
                    }

                    return obj.get();
                }
            };

            var $elements = $('.elements');
            var $element  = $('#element');
            var elements  = document.querySelectorAll('.elements');
            var element   = document.querySelector('#element');

            console.log(extractDomNodes($elements));
            console.log(extractDomNodes(elements));
            console.log(extractDomNodes($element));
            console.log(extractDomNodes(element));
        </script>
    </body>
</html>
